<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Generator</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.5rem;
        }

        input {
            width: 40vw;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1.3rem;
            font-weight: bold;
            background-color: black;
            color: white;
        }

        button {
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin: auto;
            cursor: pointer;
            background-color: rgb(200, 80, 29);
        }

        button:hover {
            background-color: rgb(200, 60, 15);
        }
    </style>
</head>

<body style="background-color: rgb(71, 202, 60);">

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p style="color: rgb(116, 16, 16); font-weight: bold;">************If you don't know your height in
                centimeter then enter your height in feet section*****************</p>
            <p>
                <lable>Enter height in feet : </lable><input placeholder="Don't know height in centimeter ? "
                    type="text" id="feet" />
            </p>
            <button>Convert Feet to Centimeter</button>
        </form>
        <div id="feetRes"></div>
        <form>
            <p><label>Height in CM : </label><input placeholder="Enter height" type="text" id="height" /></p>
            <p><label>Weight in KG : </label><input placeholder="Enter weight" type="text" id="weight" /></p>
            <button>Calculate BMI</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>Weight Guide</h3>
                <p style="color: yellow; font-weight: bold;">Underweight = less than 18.5</p>
                <p style="color: rgb(2, 111, 2); font-weight: bold;">Normal weight = 18.5–24.9</p>
                <p style="color: rgba(0, 17, 255, 0.648); font-weight: bold;">Overweight = 25–29.9</p>
                <p style="color: rgb(109, 6, 6); font-weight: bold;">Obesity = BMI of 30 or greater</p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
