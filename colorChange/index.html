<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_Changer</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
            /* border: 2px solid white; */
            width: max-content;
            margin: 40vh auto;
            height: max-content;

        }
        .button{
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid black;
        }
        #gray {
            background-color: gray;
        }
        #white {
            background-color: white;
        }
        #blue {
            background-color: blue;
        }
        #yellow {
            background-color: yellow;
        }
        #black {
            background-color: black;
            color: white;
            border: 1px solid wheat !important;
            padding: 5px 5px;
            font-size: 1.5rem;
            border-radius: 5px;
        }
        #black:hover {
            cursor: pointer;
            background-color: transparent;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="button" id="gray"></div>
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="yellow"></div>
        <button class="button" id="black">default</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
